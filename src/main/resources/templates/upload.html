<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FileUpload</title>
</head>
<body>
    <h1>File upload</h1>
    <p th:if="${param.status == 'done'}" style="color: green;">Yor upload is finished!</p>
    <form id="form" method="POST" enctype="multipart/form-data" action="/api/v1/upload">
        <label for="file">File:</label>
        <input type="file" name="file" id="file"/>
        <br/>
        <input type="submit" value="Upload"/>
    </form>

    <script type="text/javascript" th:src="@{/js/vendor/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/upload.js}"></script>
</body>
</html>
